<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="mps.css">
</head>

<body>
    <div class="mps">
        <h1><b>MPS TOURISM</b></h1>
        <h3><b>Login Here</b></h3>
        <form action="#" method="post">
            <table>
                <tr>
                    <td>Email-id: </td>
                    <td><input type="email" name="eid" placeholder="Enter Your Email" required></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="pswrd" placeholder="Password" required></td>
                </tr>
            </table>
            <input type="submit" value="LOGIN">
        </form>
    </div>
</body>

</html>
